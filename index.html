<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project One</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <!-- from allfont.net -->
    <link href="http://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <h1>STAR WARS: A Character Story</h1>
      <form>
        <!-- Divs of all the Characters -->
        <div class="characters">
          <!-- Luke Skywalker  -->
          <div class="luke">
            <img src="images/characters/luke" alt="Luke Skywalker">
            <br>
            <input type="button" value="Luke Skywalker" id=luke />
          </div>
          <!-- R2D2  -->
          <div class="r2d2">
            <img src="images/characters/r2d2.jpg" alt="R2-D2">
            <br>
            <input type="button" value="R2-D2" id=r2d2 />
          </div>
          <!-- C3PO  -->
          <div class="c3po">
            <img src="images/characters/c3po.jpeg" alt="C-3PO">
            <br>
            <input type="button" value="C-3PO" id=c3po />
          </div>
          <!-- Darth Vader   -->
          <div class="darth">
            <img src="images/characters/darth.jpeg" alt="Darth Vader">
            <br>
            <input type="button" value="Darth Vader" id=darth />
          </div>
          <!-- Princess Leia   -->
          <div class="leia">
            <img src="images/characters/leia.jpeg" alt="Princess Leia">
            <br>
            <input type="button" value="Princess Leia" id=leia />
          </div>
          <!-- Han Solo   -->
          <div class="han">
            <img src="images/characters/han.jpg" alt="Han Solo">
            <br>
            <input type="button" value="Han Solo" id=han />
          </div>
          <!-- Chewbacca   -->
          <div class="chewie">
            <img src="images/characters/chewie.jpeg" alt="Chewbacca">
            <br>
            <input type="button" value="Chewbacca" id=chewie />
          </div>
          <!-- Obi-Wan Kenobi   -->
          <div class="obi">
            <img src="images/characters/obi.jpeg" alt="Obi-Wan Kenobi">
            <br>
            <input type="button" value="Obi-Wan Kenobi" id=obi />
          </div>
          <!-- Yoda   -->
          <div class="yoda">
            <img src="images/characters/yoda.jpeg" alt="Yoda">
            <br>
            <input type="button" value="Yoda" id=yoda />
          </div>
        </div>
      </form>
      <!-- carousel section -->
      <div class="container">
        <h1>STAR WARS: Memorable Moments</h1>
        <div class="carousel-container">
          <!-- previous button -->
          <div class="carousel-button previous">
            <button type="button">previous</button>
          </div>
          <!-- carousel images -->
          <div class="carousel-images">
            <img src="images/events/han_leia_kiss.jpeg" alt="Han Solo Kissing Princess Leia">
            <img src="images/events/luke_training.jpeg" alt="Yoda Training Luke Skywalker">
            <img src="images/events/leia_and_darth.jpeg" alt="Darth  Vader confronting Leia">
            <img src="images/events/r2d2_leia.jpeg" alt="R2D2 and Leia">
            <img src="images/events/droids.jpeg" alt="C-3PO and R2-D2">
            <img src="images/events/hologram.jpeg" alt="Leia in the hologram">
            <img src="images/events/milfalcon.jpeg" alt="The team in the Millennium Falcon">
            <img src="images/events/leia.jpeg" alt="Leia kicks butt!">
            <img src="images/events/cantina.jpeg" alt="The gang at the Cantina">
            <img src="images/events/rescue.jpeg" alt="Rescue">
            <img src="images/events/han_chewie.jpeg" alt="Han and Chewie doing their thing">
            <img src="images/events/heroes.jpeg" alt="The gang celebrates">
            <img src="images/events/medal_of_bravery.jpeg" alt="Medal of Bravery">
          </div>
          <!-- next button -->
          <div class="carousel-button next">
            <button type="button">next</button>
          </div>
        </div>
      </div>


  </body>
</html>
