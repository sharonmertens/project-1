<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project One</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1>STAR WARS: A Character Story</h1>
      <form>
        <!-- Divs of all the Characters -->
        <div class="characters">
          <!-- Luke Skywalker  -->
          <div class="luke">
            <img src="images/luke" alt="Luke Skywalker">
            <input type="button" value="Luke Skywalker" id=luke />
          </div>
          <!-- R2D2  -->
          <div class="r2d2">
            <img src="images/r2d2.jpg" alt="R2-D2">
            <input type="button" value="R2-D2" id=r2d2 />
          </div>
          <!-- C3PO  -->
          <div class="c3po">
            <img src="images/c3po.jpeg" alt="C-3PO">
            <input type="button" value="C-3PO" id=c3po />
          </div>
          <!-- Darth Vader   -->
          <div class="darth">
            <img src="images/darth.jpeg" alt="Darth Vader">
            <input type="button" value="Darth Vader" id=darth />
          </div>
          <!-- Princess Leia   -->
          <div class="leia">
            <img src="images/leia.jpeg" alt="Princess Leia">
            <input type="button" value="Princess Leia" id=leia />
          </div>
          <!-- Han Solo   -->
          <div class="han">
            <img src="images/han.jpg" alt="Han Solo">
            <input type="button" value="Han Solo" id=han />
          </div>
          <!-- Chewbacca   -->
          <div class="chewie">
            <img src="images/chewie.jpeg" alt="Chewbacca">
            <input type="button" value="Chewbacca" id=chewie />
          </div>
          <!-- Obi-Wan Kenobi   -->
          <div class="obi">
            <img src="images/obi.jpeg" alt="Obi-Wan Kenobi">
            <input type="button" value="Obi-Wan Kenobi" id=obi />
          </div>
        </div>
      </form>
  </body>
</html>
